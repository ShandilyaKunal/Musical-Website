<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Page</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <img class="logo" src="./covers/LOGO.jpeg" />
    <h2 class="main-h">Mind Optimizers PLaY</h2>
    <ul class="navbar">

      <li><a href="./index.html">Home</a></li>
      <li><a href="./aboutus.html">AboutUs</a></li>
      <li><a href="./contactus.html">ContactUs</a></li>
    </ul>
    <div class="search">
      Search here<input type="search" placeholder="search your favourite song here">
    </div>
    <div>
      <button class="btn">
        <img src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png" alt="">
        <h5 class="item">Username</h5>
      </button>
    </div>
  </nav>
  
  <div class="container">
    <div class="ListofSongs">
      <h1 class="main">Mind Optimizer's Collection</h1>
      <div class="songitemcontainer">

        <div class="songItem">
          <img src="./covers/1.jpg" alt="image" />
          <span>Cheap Thrills</span>
          <span><span class="timestamp">4:22<i class="fa-solid fa-play "></i></span></span>
        </div>
        
        <div class="songItem">
          <img src="./covers/2.png" alt="image" />
          <span>Oh My God-Adele</span>
          <span><span class="timestamp">3:45<i class="fa-solid fa-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="./covers/3.jpg" alt="image" />
          <span>It'll Be Okay-Shawn Mendes</span>
          <span><span class="timestamp">3:43<i class="fa-solid fa-play "></i></span></span>
        </div>
        <div class="songItem">
          <img src="./covers/4.jpg" alt="image" />
          <span>Is There Someone Else?-The Weeknd</span>
          <span><span class="timestamp">3:19<i class="fa-solid fa-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="./covers/5.jpg" alt="image" />
          <span>Closer-The ChainSmokers</span>
          <span><span class="timestamp">4:07<i class="fa-solid fa-play"></i></span></span>
        </div>

      </div>
    </div>

  </div>
  <div class="bottom">
    <input type="range" name="range" id="Progressbar" value="0" min="0" max="100" />
    <div class="icons">
      <!-- FontAwesome icons. -->
      <i class="fa-solid fa-backward-step" id="previous"></i>
      <i class="fa-solid fa-play" id="masterPlay"></i>
      <i class="fa-solid fa-forward-step " id="next"></i>

    </div>
    <script src="https://kit.fontawesome.com/c689bb9e65.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
